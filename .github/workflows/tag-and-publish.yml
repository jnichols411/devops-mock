name: Tag And Publish New Release

on:
  pull_request:
    types: [closed]
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  # Create Tag
  semver_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create SemVer Tag and Release
        id: semver
        uses: K-Phoen/semver-release-action@v1.3.2
        with:
          release_branch: release
          release_strategy: release
          tag_format: v%major%.%minor%.%patch%
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CHANGELOG.md
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.semver.outputs.tag }}
          writeToFile: true

      - name: Commit updated CHANGELOG.md
        if: steps.changelog.outputs.changes != ''
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add CHANGELOG.md
          git commit -m "chore: update CHANGELOG.md for ${{ steps.semver.outputs.new_tag }}"

      - name: Push updated CHANGELOG to release
        if: steps.changelog.outputs.changes != ''
        run: |
          git push origin release

  # Publish New Release
  create_pr:
    needs: semver_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # full history
          fetch-tags: true

      - name: Debug - Show branch heads and diff
        run: |
          echo "‚úÖ Current branch: $(git rev-parse --abbrev-ref HEAD)"
          git fetch origin production || true
          echo "üîç Origin/production HEAD:"
          git log origin/production -n 1 --oneline
          echo "üîç Release HEAD:"
          git log origin/release -n 1 --oneline
          echo "üîÄ Diff between release and production:"
          git diff origin/production origin/release --stat || true

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create Pull Request via CLI
        run: |
          gh pr create \
            --head release \
            --base production \
            --title "üîÄ Merge release ({{ steps.semver_changelog.outputs.tag }}) into production" \
            --body "Automated PR created after tagging release: ${{ steps.semver_changelog.outputs.tag }}"
            
