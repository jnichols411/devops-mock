name: SSH Test to VM

on:
  workflow_dispatch:

jobs:
  ssh-test:
    runs-on: ubuntu-latest

    steps:
    - name: Set up SSH key and known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.MOCK_DEV_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

        echo "Checking if VM is reachable via SSH port..."
        nc -zv -w5 ${{ secrets.MOCK_DEV_IP_ADDRESS }} 22 || echo "âŒ Cannot connect to port 22"

        echo "Scanning host key..."
        ssh-keyscan -p 22 -H ${{ secrets.MOCK_DEV_IP_ADDRESS }} >> ~/.ssh/known_hosts || echo "âŒ ssh-keyscan failed"

    - name: Print key and known_hosts info
      run: |
        echo "ğŸ”‘ Private key length: $(wc -c < ~/.ssh/id_rsa)"
        ls -la ~/.ssh
        cat ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
        ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes -p 22 ${{ secrets.MOCK_DEV_USERNAME }}@${{ secrets.MOCK_DEV_IP_ADDRESS }} \
          "echo 'âœ… Connected to VM! Running test command...'; mkdir -p ~/github-action-test && echo 'âœ… Directory created.'"
