name: Enforce PR Source Branch

on:
  pull_request:
    branches:
      - master
      - release
      - testing

jobs:
  enforce-pr-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

          if [[ "${{ github.base_ref }}" == "master" && "${{ github.head_ref }}" != "release" ]]; then
            echo "❌ Pull requests to 'master' must originate from 'release'."
            exit 1
          elif [[ "${{ github.base_ref }}" == "release" && "${{ github.head_ref }}" != "testing" ]]; then
            echo "❌ Pull requests to 'release' must originate from 'testing'."
            exit 1
          elif [[ "${{ github.base_ref }}" == "testing" && "${{ github.head_ref }}" != dev-* ]]; then
            echo "❌ Pull requests to 'testing' must originate from a 'dev-*' branch."
            exit 1
          else
            echo "✅ Pull request source branch is valid."
          fi
