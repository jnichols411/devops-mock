name: Require PR Label

on:
  pull_request:
    branches:
      - release
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  check-label:
    name: Require PR Label
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: |
            major
            minor
            patch
          add_comment: true
          message: "‚ùå This PR must have exactly one of the following labels: `major`, `minor`, or `patch`."
